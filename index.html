<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Super Over Game</title>
    </head>
    <body>
        <div class="body">
            <div class="main">
                <div class="header">
                    <center>Super Over Match</center>
                </div>
                <div class="images">
                    <div class="m-1"><img src="./csk.jpeg"
                            alt><div class="name">CSK</div></div>
                    <div class="score">
                        <div class="ratio">
                            <div class="r-1">0</div>
                            <div class="col">:</div>
                            <div class="r-2">0</div>
                        </div>

                    </div>
                    <div class="m-3"><img  height="340px" src="https://www.cricketcountry.com/wp-content/uploads/2024/03/1164a96b085d6d60e3568ceb7be873cf.jpg" alt><div class="name">RCB</div></div>
                </div>
                <div class="ul">
                    <div class="ful">
                        <div class="uls" id="sul-1">_</div>
                        <div class="uls" id="sul-2">_</div>
                        <div class="uls" id="sul-3">_</div>
                        <div class="uls" id="sul-4">_</div>
                        <div class="uls" id="sul-5">_</div>
                        <div class="uls" id="sul-6">_</div>
                    </div>
                    <div class="wins">
                        <h2 class="csk-wins"></h2>
                        <h2 class="rcb-wins"></h2>
                        <h2 class="draw"></h2>
                    </div>
                    <div class="sul">
                        <div class="uls" id="sul-7">_</div>
                        <div class="uls" id="sul-8">_</div>
                        <div class="uls" id="sul-9">_</div>
                        <div class="uls" id="sul-10">_</div>
                        <div class="uls" id="sul-11">_</div>
                        <div class="uls" id="sul-12">_</div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="fbtn"><button class="csk-btn">CSK
                            Bating</button></div>
                    <div class="rbtn"><button
                            class="rcb-btn">Refresh</button></div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
